<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/solid.min.js"
        crossorigin="anonymous"></script> -->
    <title>Login | Sign up</title>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">Back to home</a>
        <div class="forms-container">
            <!-- <img src="logo.png" alt="Your Image" class="login-image"> -->
            <img src="/static/img/logo.png" alt="Your Image" class="login-image">
            <div class="signin-signup">

                <!-- -------------------------------------------------------------------------------------------------------------------------------- here start the Sign in page-------------  ---------------------------------------------------------------------------- -->
                <form action="{{ url_for('login') }}" method="POST" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  name="username" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <a href="" class="admin-login-link">Admin Login</a>

                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    {% if error %}
                    <input type="hidden" id="login-error" value="{{ error }}">
                    {% endif %}
                </form>




                <!-- -------------------------------------------------------------------------------------------------------------------------------- here start the Sign up page-------------  ---------------------------------------------------------------------------- -->





                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- -------------------------------------------------------------------------------------------------------------------------------- here start the Sign in page animation-------------  ---------------------------------------------------------------------------- -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to AirStays?</h3>
                    <!--<p>Just come outside for the night (yeah)
                        Take your time, get your light (yeah)
                        Johnny Dang, yeah, yeah
                        I been out geekin' (bitch)
                        FE!N, FE!N, FE!N, FE!N, FE!N (yeah)
                        FE!N, FE!N, FE!N, FE!N, FE!N (yeah)</p>-->
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="/static/img1.svg" class="image" alt="">
                <!-- <img src="img1.svg" class="image" alt=""> -->
            </div>


            <!-- -------------------------------------------------------------------------------------------------------------------------------- here start the Sign up page animation-------------  ---------------------------------------------------------------------------- -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>click here to login</p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="/static/img2.svg" class="image" alt="">
                <!-- <img src="img2.svg" class="image" alt=""> -->
            </div>
        </div>
    </div>

    <!-- <script src="login.js"></script> -->
    <script src="/static/login.js"></script>
    
</body>

</html>
